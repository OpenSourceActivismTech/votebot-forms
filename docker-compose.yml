version: '3'

services:
  web:
    build: .
    ports:
      - 5000:5000
    environment:
      - DATABASE_URL=postgres://postgres:password@db/postgres
      - DEBUG_SUBMIT=TRUE
    depends_on:
      - redis
      - db

  worker:
    build: 
      context: .
      dockerfile: Dockerfile.worker
    depends_on:
      - redis
      - db

  redis:
    image: redis:3-alpine 
    ports: 
      - "6379"

  db:
    image: postgres:10.7-alpine
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=votebot-forms
    ports: 
      - "5432"
